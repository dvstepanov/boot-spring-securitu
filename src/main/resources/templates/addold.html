<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User add</title>
    <style>
        table th, table td {
            padding: 5px;
        }

        .row {
            font-style: italic;
        }

        .even-row {
            color: black;
        }

        .odd-row {
            color: blue;
        }
    </style>
</head>
<body>
<h1>User add</h1>
<form th:action="@{/admin/addold}"  method="post" >
    <table border="1">
        <thead>
        <tr>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Age </th>
            <th> Email </th>
            <th> Password</th>
            <th> Role </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="text"
                       name="firstName"/></td>
            <td><input type="text"
                       name="lastName"/></td>
            <td><input type="text"
                       name="age"/></td>
            <td><input type="text"
                       name="email"/></td>
            <td><input type="text"
                       name="password"/></td>
            <td>
                <th:block th:each="roles : ${listRole}">
                    <br>
                    <input name="idRole"
                           th:value="${roles.getId()}" type="checkbox"/>
                    <label th:text="${roles.getName()}"></label>
                </th:block>
            </td>

        </tr>


    </table>

    <input type="submit" value="Save">
</form>
</body>
</html>
