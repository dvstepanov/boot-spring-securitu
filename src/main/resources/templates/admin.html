<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <style>
        table th, table td {
            padding: 5px;
        }

        .row {
            font-style: italic;
        }

        .even-row {
            color: black;
        }

        .odd-row {
            color: blue;
        }
    </style>
</head>
<body>
<h1>User</h1>
<a href="/logout">logout</a>
<table border="1">
    <thead>
    <tr>
        <th> Id </th>
        <th> First Name </th>
        <th> Last Name </th>
        <th> Email </th>
        <th> Login </th>
        <th> Password</th>
        <th> Role</th>
        <th> Edit </th>
        <th> Delete </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="users : ${users}">
        <td><span th:text="${users.id}"> Id </span></td>
        <td><span th:text="${users.firstName}"> First Name </span></td>
        <td><span th:text="${users.lastName}"> Last Name </span></td>
        <td><span th:text="${users.email}"> Email </span></td>
        <td><span th:text="${users.login}"> login </span></td>
        <td><span th:text="${users.pwd}"> Password </span></td>
        <td><span th:text="${users.roles}"> Password </span></td>
        <td><a th:href="@{/admin/edituser/{id}(id=${users.id})}"> Edit </a></td>
        <td><a th:href="@{/admin/deletuser/{id}(id=${users.id})}"> Delete </a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/admin/add}"> Add user </a>
</body>
</html>
