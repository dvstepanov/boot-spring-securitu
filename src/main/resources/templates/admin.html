<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>

<!-- Шапка админки -->
<header>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand" th:text="${user.email} + ' with role: ' + ${user.roles}"></span>

        <a class="navbar-brand left" href="/logout">Logout</a>
    </nav>
</header>
<!-- Основа -->
<div class="container-fluid">
    <div class="row">
        <!-- Левая панель -->
        <div class="col-2" style="padding-top: 10px">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <!-- Правая панель -->
        <div class="col-10" style="padding-top: 10px; background:#f8f9fa">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <h1>Admin panel</h1>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/add}">New User</a>
                        </li>
                    </ul>
                    <div class="border ">
                        <div class="row" style="margin: 10px; background:#f7f7f7; padding-left: 5px" >

                            <h5>All users</h5>
                        </div>
                    </div>
                    <div class="border ">
                        <div class="row" style="background:#ffffff; margin: 0px; padding: 20px;">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="users : ${users}">
                                    <td><span th:text="${users.id}"> Id </span></td>
                                    <td><span th:text="${users.firstName}"> First Name </span></td>
                                    <td><span th:text="${users.lastName}"> Last Name </span></td>
                                    <td><span th:text="${users.age}"> Age </span></td>
                                    <td><span th:text="${users.email}"> Email </span></td>
                                    <td><span th:text="${users.roles}"> Role </span></td>
                                    <td><a class="btn btn-info" th:href="@{/admin/edituser/{id}(id=${users.id})}"> Edit </a></td>
                                    <td><a class="btn btn-danger" th:href="@{/admin/deletuser/{id}(id=${users.id})}"> Delete </a></td>
                                </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">2</div>

            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
